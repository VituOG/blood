<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça Palavras SENAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div id="bootScreen" class="screen active">
        <div class="header">
            <img src="senailogo.png" alt="Logo SENAI">
            <h1>Caça Palavras SENAI</h1>
        </div>
        <h2>Escolha a Dificuldade</h2>
        <button class="difficulty-btn" onclick="startGame('facil')">Fácil</button>
        <button class="difficulty-btn" onclick="startGame('medio')">Médio</button>
        <button class="difficulty-btn" onclick="startGame('dificil')">Difícil</button>
    </div>

    <div id="gameScreen" class="screen">
        <div class="header">
            <img src="senailogo.png" alt="Logo SENAI">
            <h1>Caça Palavras SENAI</h1>
        </div>
        <div class="timer">Tempo: <span id="time">00:00</span></div>
        <div class="game-container">
            <div id="wordGrid" class="word-grid"></div>
            <div class="word-list">
                <h3>Palavras para Encontrar:</h3>
                <div id="wordList"></div>
            </div>
        </div>
        <button class="difficulty-btn" onclick="returnToMenu()">Voltar ao Menu</button>
    </div>

    
    <div id="completionMessage" class="completion-message">
        <h2>Você Conseguiu, mano!</h2>
        <p>Tempo: <span id="finalTime">00:00</span></p>
        <button onclick="returnToMenu()">Voltar ao Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
